<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Frameworks CA - Log In</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
</html>
<body
  class="d-flex flex-column min-vh-100 bg-primary bg-gradient text-secondary"
>
  <header class="p-3 mb-3 border-bottom border-info bg-headerbg bg-opacity-10">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li>
            <a href="/index.html" class="nav-link px-2 link-info">Home</a>
          </li>
          <li class="nav-link px-2 link-info fst-italic">Log in</li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <div class="dropdown text-end">
          <a
            href="#"
            class="d-block link-info text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="/img/avatar-1606939.png"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small">
            <li>
              <a class="dropdown-item text-info" href="profile.html"
                >My profile</a
              >
            </li>
            <li>
              <a class="dropdown-item text-info" href="login.html">Log In</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-info" href="/index.html">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main class="form-signin m-auto text-dark">
    <section class="container">
      <div class="row shadow rounded m-auto mb-4 p-3">
        <h1 class="h3 ms-3 mb-3 fw-normal">Please log in</h1>
        <form class="d-flex flex-column justify-content-center">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="ms-3">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword" class="ms-3">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" class="ms-3" />
              Remember me
            </label>
          </div>
          <button class="mt-3 btn btn-buttonbg" type="submit">
            <a href="profile.html" class="text-decoration-none p-4">Log in</a>
          </button>
        </form>
      </div>
    </section>
  </main>
  <footer class="py-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="/index.html" class="nav-link px-2 text-muted">Home</a>
      </li>
      <li class="nav-item">
        <a href="profile.html" class="nav-link px-2 text-muted">My Profile</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-muted">Log In</a>
      </li>
    </ul>
    <p class="text-center text-muted">© 2022 Marianne Bjerløv Pedersen</p>
  </footer>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
